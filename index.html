<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BOIDS!</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body id="home">

  <div id="boids-wrapper">
    <canvas id="boids"></canvas>
		<div id="boids-controls-container">
			<div id="mobile-boids-controls">
				<button id="caution-mobile">Caution</button>
				<button id="speed-mobile">Speed</button>
				<button id="moto-mobile" class="boids-checkbox-on">Motos</button>
				<button id="car-mobile">Cars</button>
				<button id="bus-mobile">Buses</button>
			</div>
			<div id="caution-control-container" class="boids-control boids-control-range">
				<span class="boids-control-close"></span>
				<div class="range-slider">
					<label for="caution"><p>Caution</p></label>
					<input class="input-range" type="range" step="1" value="5" min="0" max="10" name="caution" id="caution">
			    <span class="range-value"></span>
				</div>
			</div>
			<div id="speed-control-container" class="boids-control boids-control-range">
				<span class="boids-control-close"></span>
				<div class="range-slider">
					<label for="caution"><p>Speed</p></label>
					<input class="input-range" type="range" step="1" value="5" min="0" max="10" name="speed" id="speed">
			    <span class="range-value"></span>
				</div>
			</div>
			<div class="boids-control boids-control-checkbox">
				<div class="checkbox">
					<p>Motos</p>
					<input type="checkbox" id="moto" name="moto"/>
					<label for="moto"></label>
				</div>
			</div>
			<div class="boids-control boids-control-checkbox">
				<div class="checkbox">
					<p>Cars</p>
					<input type="checkbox" id="car" name="car"/>
					<label for="car"></label>
				</div>
			</div>
			<div class="boids-control boids-control-checkbox">
				<div class="checkbox">
					<p>Buses</p>
					<input type="checkbox" id="bus" name="bus"/>
					<label for="bus"></label>
				</div>
			</div>
			<div id="fps">
				<p><span id="fps-number"></span> fps</p>
			</div>
			<div id="jumpoff-link">
				<a href="http://jumpoff.io/portfolio/boids">About Project</a>
			</div>
		</div>
	</div>

  <script src="js/victor.min.js"></script>
  <script src="js/boid.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
